config:
  policy:
    reservedResources:
      cpu: "1"

    allocatorTopologyBalancing: true
    preferSpreadOnPhysicalCores: true
    balloonTypes:
      - name: policydefaults
        minCPUs: 2
        minBalloons: 2
      - name: topo1cores0
        minCPUs: 2
        minBalloons: 2
        preferSpreadOnPhysicalCores: false
      - name: topo0cores1
        allocatorTopologyBalancing: false
        preferSpreadOnPhysicalCores: true
      - name: topo0cores0
        allocatorTopologyBalancing: false
        preferSpreadOnPhysicalCores: false
      - name: topo1cores1
        allocatorTopologyBalancing: true
        preferSpreadOnPhysicalCores: true
      - name: close-to-vda-and-pci
        preferCloseToDevices:
          - "/sys/block/vda"
          - "/sys/devices/pci0000:00/0000:00:00.0"
      - name: close-numa-1-or-0
        preferNewBalloons: true
        preferCloseToDevices:
          - "/sys/devices/system/node/node1"
          - "/sys/devices/system/node/node0"

  common:
    instrumentation:
      httpEndpoint: :8891
      prometheusExport: true
    log:
      debug:
        policy: true
      klog:
        skip_headers: true
