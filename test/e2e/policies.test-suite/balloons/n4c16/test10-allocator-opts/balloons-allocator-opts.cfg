policyConfig:
  reservedResources:
    cpu: "1"

  allocatorTopologyBalancing: true
  preferSpreadOnPhysicalCores: true
  balloonTypes:
    - name: policydefaults
      minCPUs: 2
      minBalloons: 2
    - name: topo1cores0
      minCPUs: 2
      minBalloons: 2
      preferSpreadOnPhysicalCores: false
    - name: topo0cores1
      allocatorTopologyBalancing: false
      preferSpreadOnPhysicalCores: true
    - name: topo0cores0
      allocatorTopologyBalancing: false
      preferSpreadOnPhysicalCores: false
    - name: topo1cores1
      allocatorTopologyBalancing: true
      preferSpreadOnPhysicalCores: true
    - name: close-to-vda-and-pci
      preferCloseToDevices:
        - "/dev/vda"
        - "/sys/devices/pci0000:00/0000:00:00.0"
    - name: close-to-char-device
      preferCloseToDevices:
        - "c:10:137" # character device, major 10, minor 137

commonConfig:
  instrumentation:
    httpEndpoint: :8891
    prometheusExport: true
  log:
    debug:
      policy: true
    klog:
      skip_headers: true
