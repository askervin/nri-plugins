config:
  policy:
    reservedResources:
      cpu: "1"

    allocatorTopologyBalancing: true
    preferSpreadOnPhysicalCores: true
    balloonTypes:
      - name: policydefaults
        minCPUs: 2
        minBalloons: 2
      - name: topo1cores0
        minCPUs: 2
        minBalloons: 2
        preferSpreadOnPhysicalCores: false
      - name: topo0cores1
        allocatorTopologyBalancing: false
        preferSpreadOnPhysicalCores: true
      - name: topo0cores0
        allocatorTopologyBalancing: false
        preferSpreadOnPhysicalCores: false
      - name: topo1cores1
        allocatorTopologyBalancing: true
        preferSpreadOnPhysicalCores: true
      - name: device-node2
        preferNewBalloons: true
        preferSpreadOnPhysicalCores: true
        preferCloseToDevices:
          - "/sys/devices/system/node/node2"

  common:
    instrumentation:
      httpEndpoint: :8891
      prometheusExport: true
    log:
      debug:
        policy: true
      klog:
        skip_headers: true
