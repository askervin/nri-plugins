config:
  allocatorTopologyBalancing: true
  reservedResources:
    cpu: 750m
  pinCPU: false
  pinMemory: false
  balloonTypes:
  - name: balloon-gold
    rdtClass: rdt-class-gold
    matchExpressions:
    - key: name
      operator: In
      values:
      - container-gold
  log:
    debug:
      - resource-manager
      - cache
      - policy
      - sysfs
    source: true
    klog:
      skip_headers: true
