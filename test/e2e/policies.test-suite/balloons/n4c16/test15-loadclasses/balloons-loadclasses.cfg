config:
  agent:
    nodeResourceTopology: true
  showContainersInNrt: true
  allocatorTopologyBalancing: false
  reservedResources:
    cpu: 750m
  pinCPU: true
  pinMemory: true
  balloonTypes:
  - name: pre-reserved-avx
    minCPUs: 2
    maxCPUs: 4
    minBalloons: 2
    loads:
    - avx
  - name: noload
    maxCPUs: 1
  - name: l2load
    loads:
    - membw
    preferSpreadingPods: true
    preferNewBalloons: true
  - name: l2htload
    loads:
    - membw
    - avx
    preferSpreadingPods: true
    preferNewBalloons: true
  loadClasses:
  - name: avx
    level: core
    avoidSameLevelWithinBalloon: true
    # virtDevName: loaded-core
    # future: if avoidSameClassWithinBalloon==True:
    # virtDevName: loaded-core-avx
    # ...allows loading the same core with loaded-core-fpu
    # "avx" classes should not be allocated from the same core.
  - name: membw
    level: l2cache
  log:
    debug:
      - policy
extraEnv:
  OVERRIDE_SYS_CACHES: '''[
  {"cpusets": ["0-7", "8-15"], "level": 3, "size": "128M"},

  {"cpusets": ["0-3", "4-7"], "level": 2, "size": "8M"},
  {"cpusets": ["8-11", "12-15"], "level": 2, "size": "8M"},

  {"cpusets": ["0-1", "2-3", "4-5", "6-7"], "level": 1, "size": "256k", "kind": "d"},
  {"cpusets": ["0-1", "2-3", "4-5", "6-7"], "level": 1, "size": "128k", "kind": "i"},

  {"cpusets": ["8-9", "10-11", "12-13", "14-15"], "level": 1, "size": "256k", "kind": "d"},
  {"cpusets": ["8-9", "10-11", "12-13", "14-15"], "level": 1, "size": "128k", "kind": "i"}
  ]'''
