config:
  policy:
    reservedResources:
      cpu: 750m
    allocatorTopologyBalancing: true
    balloonTypes:
      - name: dynamic
        maxCPUs: 32
        maxBalloons: 8
        preferNewBalloons: true
        shareIdleCPUsInSame: numa
  common:
    log:
      debug:
        - policy
      klog:
        skip_headers: true
